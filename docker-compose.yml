version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./data:/var/www/html/data
      - ./uploads:/var/www/html/uploads
    environment:
      - MONGODB_URI=${MONGODB_URI:-}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-greenmarket}
    restart: unless-stopped
